<!DOCTYPE html>
<html>
<head>
    <title>Video Transcriber</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f5f5f5; color: #333; }
        h1 { color: #007acc; }
        input[type="url"], button { padding: 10px; font-size: 1rem; margin-bottom: 10px; }
        input[type="url"] { width: 100%; }
        button { background: #007acc; color: white; border: none; cursor: pointer; }
        pre { background: #eaeaea; padding: 15px; border-radius: 6px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Transcribe a Video URL</h1>
    <form method="POST">
        <input type="url" name="video_url" placeholder="Paste video URL here" required>
        <button type="submit">Transcribe</button>
    </form>

    {% if transcript %}
        <h2>Transcript</h2>
        <pre>{{ transcript }}</pre>
    {% endif %}

    {% if logs %}
        <h2>Debug Log Output</h2>
        <pre>{{ logs }}</pre>
    {% endif %}
</body>
</html>
